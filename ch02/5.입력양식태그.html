<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5.입력양식태그</title>
    <!--
        날짜: 2025/01/20
        이름: 손준오
        내용: 2장 HTML 입력양식태그
    -->
</head>
<body>
    <h3>5.입력양식태그</h3>

    <h4>로그인</h4>
    <form action="https:google.com">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="uid" placeholder="아이디를 입력하세요"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="pass" placeholder="비밀번호를 입력하세요"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <!-- form action 주소로 입력데이터 전송 -->
                    <input type="submit" value="로그인">
                </td>
            </tr>



        </table>

    </form>

    <h4>회원가입</h4>
    <form action="https://google.com"></form>
        <table border="1">
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <input type="date" name="birth">
                </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>나이</td>
                <td>
                    <input type="number" name="age">
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label><input type="radio" name="gender" value="M">남</label>
                    <label><input type="radio" name="gender" value="F">여</label>
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <label><input type="checkbox" name="hobby" value="등산">등산</label>
                    <label><input type="checkbox" name="hobby" value="영화">영화</label>
                    <label><input type="checkbox" name="hobby" value="독서">독서</label>
                    <label><input type="checkbox" name="hobby" value="운동">운동</label>
                    <label><input type="checkbox" name="hobby" value="산책">산책</label>
                </td>
            </tr>
            <tr>
                <td>주소</td>
                <td>
                    <select name="address">
                        <option value="">서울</option>
                        <option value="">대전</option>
                        <option value="">대구</option>
                        <option value="">부산</option>
                        <option value="">광주</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>소개</td>
                <td>
                    <textarea name="introduce" rows="10" cols="40">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="회원가입">
                </td>
            </tr>

        </table>
</body>
</html>
